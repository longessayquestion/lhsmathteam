<ion-content [fullscreen]>
  <div class="background-wrapper">
    <div class="center-content">
      <h2>Practice Question</h2>

      <div *ngIf="questions.length > 0; else loading">
        <div *ngIf="questions[currentQuestionIndex] as q">
          <p *ngIf="q.prompt">{{ q.prompt }}</p>
          <img *ngIf="q.imageUrl" [src]="q.imageUrl" class="question-image" />

          <div class="answer-card">
            <label>Your Answer:</label>
            <input [(ngModel)]="userAnswer" />

            <div class="answer-controls">
              <button class="btn-primary" (click)="submitAnswer()">Submit</button>
              <button class="btn-secondary" (click)="nextQuestion()" *ngIf="currentQuestionIndex + 1 < questions.length">Next</button>
            </div>

            <p class="result">{{ message }}</p>
          </div>
          <p *ngIf="currentQuestionIndex + 1 >= questions.length">ðŸŽ‰ You've reached the end!</p>
        </div>
      </div>

      <ng-template #loading>
        <p>Loading questions...</p>
      </ng-template>
    </div>
  </div>

  <img
    src="/assets/img/home_icon2.png"
    class="home-image-button"
    (click)="goToHomePage()"
    alt="Home Button"
  />
</ion-content>
