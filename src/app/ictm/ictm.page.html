<h2>Practice Question</h2>

<div *ngIf="questions.length > 0; else loading">
  <div *ngIf="questions[currentQuestionIndex] as q">
    <p *ngIf="q.prompt">{{ q.prompt }}</p>
    <img *ngIf="q.imageUrl" [src]="q.imageUrl" style="max-width: 100%; height: auto;">

    <label>Your Answer:</label>
    <input [(ngModel)]="userAnswer" />

    <button (click)="submitAnswer()">Submit</button>

    <p>{{ message }}</p>

    <button (click)="nextQuestion()" *ngIf="currentQuestionIndex + 1 < questions.length">
      Next
    </button>
    <p *ngIf="currentQuestionIndex + 1 >= questions.length">ðŸŽ‰ You've reached the end!</p>
  </div>
</div>

<ng-template #loading>
  <p>Loading questions...</p>
</ng-template>

<img
    src="/assets/img/home_icon2.png"
    class="home-image-button"
    (click)="goToHomePage()"
    alt="Home Button"
  />
